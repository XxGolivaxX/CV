<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="../CSS/inventario.css">
</head>
<body>
    <nav>
        <h1>Inventario</h1>
    </nav>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Buscar...">
        <div class="buttons">
            <!--<button class="custom-btn btn-2" onclick="location.href='agregar_producto.html'">Añadir</button>-->
            
            <button class="custom-btn btn-2" onclick="location.href='agregar_productos_variedad.html'">Añadir</button>
            <button class="custom-btn btn-2" onclick="location.href='../principal.html'">Regresar</button>
        </div>
    </div>
    <h2>Focos</h2>
    <div class="container" id="focosContainer">
        <!-- Aquí se mostrarán las tarjetas de focos -->
    </div>
    <h2>Tapetes</h2>
    <div class="container" id="tapetesContainer">
        <!-- Aquí se mostrarán las tarjetas de tapetes -->
    </div>
    <h2>Margrey</h2>
    <div class="container" id="margreyContainer">
        <!-- Aquí se mostrarán las tarjetas de margrey -->
    </div>
    <h2>Imaloya</h2>
    <div class="container" id="imaloyaContainer">
        <!-- Aquí se mostrarán las tarjetas de imaloya -->
    </div>
    <h2>Autoplus</h2>
    <div class="container" id="autoplusContainer">
        <!-- Aquí se mostrarán las tarjetas de autoplus -->
    </div>
    <h2>Hella</h2>
    <div class="container" id="hellaContainer">
        <!-- Aquí se mostrarán las tarjetas de hella -->
    </div>
    <h2>Evolum</h2>
    <div class="container" id="evolumContainer">
        <!-- Aquí se mostrarán las tarjetas de evolum -->
    </div>

    <script>
        function mostrarProductosComoTarjetas(ventas) {
            var focosContainer = document.getElementById("focosContainer");
            var tapetesContainer = document.getElementById("tapetesContainer");
            var margreyContainer = document.getElementById("margreyContainer");
            var imaloyaContainer = document.getElementById("imaloyaContainer");
            var autoplusContainer = document.getElementById("autoplusContainer");
            var hellaContainer = document.getElementById("hellaContainer");
            var evolumContainer = document.getElementById("evolumContainer");

            ventas.forEach(function(producto) {
                var card = document.createElement("div");
                card.classList.add("product-card");
                card.id = "producto-" + producto.id; // Agregar un ID único para cada tarjeta
                if (producto.nombre_p) {
                    card.innerHTML = "</h3><p><strong>Nombre: </strong>" + producto.nombre_p + "</h3><p><strong>Código:</strong> " + producto.codigo_p + "</p><p><strong>Descripción:</strong> " + producto.descripcion_p + "</p><p><strong>Color:</strong> " + producto.color + "</p><p><strong>Precio:</strong> " + producto.precio + "</p><p><strong>Cantidad: </strong> " + producto.cantidad + "</p><p><strong>Disponibles:</strong> " + producto.disponibles + "</p><p><strong>Faltantes:</strong> " + producto.faltantes + "</p><button onclick='eliminarProducto(" + producto.id + ", \"" + producto.nombre_p + "\")'>Eliminar</button><button onclick='modificarProducto(" + producto.id + ")'> Modificar</button>";
                    focosContainer.appendChild(card);
                } else if (producto.nombre_t) {
                    card.innerHTML = "</h3><p><strong>Nombre: </strong>" + producto.nombre_t + "</h3><p><strong>Piezas:</strong> " + producto.piezas_t +"</p><p><strong>Precio:</strong> " + producto.precio_t + "</p><p><strong>Tipo:</strong> " + producto.tipo_t + "</p><button onclick='eliminarProducto(" + producto.id_t + ", \"" + producto.nombre_t + "\")'>Eliminar</button><button onclick='modificarProducto(" + producto.id_t + ")'> Modificar</button>";
                    tapetesContainer.appendChild(card);
                } else if (producto.nombre_m) {
                    card.innerHTML = "</h3><p><strong>Nombre: </strong>" + producto.nombre_m + "</h3><p><strong>Piezas:</strong> " + producto.piezas_m + "</p><p><strong>Precio:</strong> " + producto.precio_m +"</p><button onclick='eliminarProducto(" + producto.id_m + ", \"" + producto.nombre_m + "\")'>Eliminar</button><button onclick='modificarProducto(" + producto.id_m + ")'> Modificar</button>";
                    margreyContainer.appendChild(card);
                } else if (producto.nombre_im) {
                    card.innerHTML = "</h3><p><strong>Nombre: </strong>" + producto.nombre_im + "</h3><p><strong>Piezas:</strong> " + producto.piezas_im + "</p><p><strong>Precio:</strong> " + producto.precio_im +"</p><p><strong>Tipo:</strong> " + producto.tipo_im + "</p><button onclick='eliminarProducto(" + producto.id_im + ", \"" + producto.nombre_im + "\")'>Eliminar</button><button onclick='modificarProducto(" + producto.id_im + ")'> Modificar</button>";
                    imaloyaContainer.appendChild(card);
                } else if (producto.nombre_ap) {
                    card.innerHTML = "</h3><p><strong>Nombre: </strong>" + producto.nombre_ap + "</h3><p><strong>Medida:</strong> " + producto.medida_ap + "</h3><p><strong>Piezas:</strong> " + producto.piezas_ap + "</p><p><strong>Precio:</strong> " + producto.precio_ap + "</p><button onclick='eliminarProducto(" + producto.id_ap + ", \"" + producto.nombre_ap + "\")'>Eliminar</button><button onclick='modificarProducto(" + producto.id_ap + ")'> Modificar</button>";
                    autoplusContainer.appendChild(card);
                } else if (producto.nombre_h) {
                    card.innerHTML = "</h3><p><strong>Nombre: </strong>" + producto.nombre_h + "</h3><p><strong>Medida:</strong> " + producto.medida_h +"</h3><p><strong>Piezas:</strong> " + producto.piezas_h + "</p><p><strong>Precio:</strong> " + producto.precio_h + "</p><button onclick='eliminarProducto(" + producto.id_h + ", \"" + producto.nombre_h + "\")'>Eliminar</button><button onclick='modificarProducto(" + producto.id_h + ")'> Modificar</button>";
                    hellaContainer.appendChild(card);
                } else if (producto.nombre_e) {
                    card.innerHTML = "</h3><p><strong>Nombre: </strong>" + producto.nombre_e + "</h3><p><strong>Piezas:</strong> " + producto.piezas_e + "</p><p><strong>Precio:</strong> " + producto.precio_e + "</p><button onclick='eliminarProducto(" + producto.id_e + ", \"" + producto.nombre_e + "\")'>Eliminar</button><button onclick='modificarProducto(" + producto.id_e + ")'> Modificar</button>";
                    evolumContainer.appendChild(card);
                }
            });
        }

        function searchProducts() {
            var input, filter, cards, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            cards = document.getElementsByClassName("product-card");
            for (i = 0; i < cards.length; i++) {
                txtValue = cards[i].textContent || cards[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }

        function eliminarProducto(id, nombreProducto) {
            if (confirm("¿Estás seguro de que quieres eliminar el producto \"" + nombreProducto + "\"?")) {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "../PHP/eliminar_producto.php", true);
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        // Eliminar el producto de la interfaz de usuario
                        var cardToRemove = document.getElementById("producto-" + id);
                        cardToRemove.parentNode.removeChild(cardToRemove);
                    }
                };
                xhr.send("id=" + id);
            }
        }

        function modificarProducto(id) {
            // Redirigir al usuario a la página de edición del producto con el ID del producto como parámetro
            window.location.href = "editar_productos.html?id=" + id;
        }

        window.onload = function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "../PHP/inventario.php", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var ventas = JSON.parse(xhr.responseText);
                    mostrarProductosComoTarjetas(ventas);
                }
            };
            xhr.send();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar margrey</title>
    <link rel="stylesheet" href="tapetes.css">
</head>
<body>
    <nav>
        <h1>Agregar producto Margrey</h1>
    </nav>
    <form action="agregar_margrey.php" method="POST" onsubmit="return validarCodigo()">
        <label for="nombre_m">Nombre:</label>
        <input type="text" id="nombre_m" name="nombre_m" required oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1)"><br>
        <label for="piezas_m">Piezas:</label>
        <input type="text" id="piezas_m" name="piezas_m" required pattern="[0-9]+(\.[0-9]+)?" title="Por favor, ingrese un valor numérico para la piezas_t"><br>
        <label for="precio_m">Precio:</label>
        <input type="text" id="precio_m" name="precio_m" required pattern="[0-9]+(\.[0-9]+)?" title="Por favor, ingrese un valor numérico para el precio_t"><br>
        <input type="submit" value="Guardar">
        <input type="button" value="Cancelar" class="cancel-button" onclick="window.location.href='../PAGINAS/agregar_productos_variedad.html';">
    </form>

</body>
</html>

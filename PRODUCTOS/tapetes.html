<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="tapetes.css">
</head>
<body>
    <nav>
        <h1>Agregar producto</h1>
    </nav>
    <form action="agregar_tapete.php" method="POST" onsubmit="return validarCodigo()">
        <label for="nombre_t">Nombre:</label>
        <input type="text" id="nombre_t" name="nombre_t" required oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1)"><br>
        <label for="tipo_t">Tipo:</label>
        <input type="text" id="tipo_t" name="tipo_t" required oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1)"><br>
        <label for="piezas_t">Piezas_t:</label>
        <input type="text" id="piezas_t" name="piezas_t" required pattern="[0-9]+(\.[0-9]+)?" title="Por favor, ingrese un valor numérico para la piezas_t"><br>
        <label for="precio_t">Precio_t:</label>
        <input type="text" id="precio_t" name="precio_t" required pattern="[0-9]+(\.[0-9]+)?" title="Por favor, ingrese un valor numérico para el precio_t"><br>
        <input type="submit" value="Guardar">
        <input type="button" value="Cancelar" class="cancel-button" onclick="window.location.href='../PAGINAS/agregar_productos_variedad.html';">
    </form>
</body>
</html>
